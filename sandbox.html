<html>

  <body style="background-color:#333333;">
    <div id="spielfeld">
    </div>
    <script>
         var GipfelSturm = GipfelSturm || {};

         $(document).ready( function (){
           spieler1 = new GipfelSturm.SpielFigur(0, 50);

           spieler6.figurPositionierenAnimiert(300, 300);

           wegpunkt1 = new GipfelSturm.WegPunktBenannt("Start", 300,300, "Weg1");
           wegpunkt2 = new GipfelSturm.WegPunkt(200,200, "Weg1");
         });

    </script>
    
    <button onClick="spieler1.figurPositionieren(200, 200);"> Spieler1 </button>
    <button onClick="spieler2.figurPositionierenAnimiert(200, 200);"> Spieler2 </button>
