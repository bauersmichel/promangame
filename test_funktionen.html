<html>
  <head>

  <body style="background-color:#333333;">
    <div id="spielfeld">
    </div>
    <script>
         var GipfelSturm = GipfelSturm || {};

         $(document).ready( function (){
           GipfelSturm.DEBUG = true;
           spieler1 = new GipfelSturm.SpielFigur(0,0);
           spieler2 = new GipfelSturm.SpielFigur();
           spieler3 = new GipfelSturm.SpielFigur();
           spieler4 = new GipfelSturm.SpielFigur();
           spieler5 = new GipfelSturm.SpielFigur();
           spieler6 = new GipfelSturm.SpielFigur();

           wuerfel1 = new GipfelSturm.Wuerfel(6, 620, 50, "#ffffff", true);
           wuerfel2 = new GipfelSturm.Wuerfel(1500, 730, 50, "#ff0000", true);

           wuerfel1.spielerZuweisen(spieler5);

           wegpunkt1 = new GipfelSturm.WegPunktBenannt("Start", 100, 100, "Weg1");
           wegpunkt2 = new GipfelSturm.WegPunkt(200,100, "Weg1");
           wegpunkt3 = new GipfelSturm.WegPunktBenannt("Gabelung", 300,150, "Weg1");
           wegpunkt4 = new GipfelSturm.WegPunkt(400,175, "Weg2");
           wegpunkt5 = new GipfelSturm.WegPunkt(375,275, "Weg3");
           wegpunkt1.addNachfolger(wegpunkt2);
           wegpunkt2.addNachfolger(wegpunkt3);
           wegpunkt3.addNachfolger(wegpunkt4);
           wegpunkt3.addNachfolger(wegpunkt5);

           spieler1.figurPositionierenAnimiert(100, 100);
           spieler2.figurWegpunktPositionieren(wegpunkt1);
           spieler3.figurWegpunktPositionieren(wegpunkt1);
           spieler4.figurWegpunktPositionieren(wegpunkt1);
           spieler5.figurWegpunktPositionieren(wegpunkt1);
           spieler6.figurWegpunktPositionieren(wegpunkt1);
         });

    </script>

    <button onClick="spieler1.figurPositionieren(200, 100);"> Spieler1 nach WP 1 </button>
    <button onClick="spieler2.figurPositionierenAnimiert(200, 100);"> Spieler2 nach WP 1   </button>
    <button onClick="spieler3.figurWegpunktPositionieren(wegpunkt2);"> Spieler3 nach WP 1 </button>
    <button onClick="spieler4.figurWegpunktPositionieren(spieler4.wegpunkt.nachfolger[0]);"> Spieler4 weiterziehen </button>
    <button onClick="wuerfel1.wuerfelnMitZiehen();"> W端rfel 1 w端rfelnMitZiehen </button>
